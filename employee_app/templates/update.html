<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><h1>Employee Management System</h1></a>
        </div>
    </nav>
    <blockquote class="blockquote">
        <h2>Update Employee</h2>
    </blockquote>
    <hr>
    <div class="container m-0">
      <a class="btn btn-outline-primary" href="/add_emp" role="button">Add Employee</a>
      <a class="btn btn-outline-dark" href="/view_emp" role="button">View Employee</a><br><br>
    </div>
    <hr>
        <div class="container d-flex align-items-center justify-content-center">
            <form action="/update_emp/{{emp.id}}" method='POST' class="w-50" >
              <h3>Update Employee Details</h3>
                {% csrf_token %}
                <label for="first_name">First Name</label><br>
                <input type="text"  id="first_name" name='first_name' value={{emp.first_name}} class="w-25" required><br>
                <label for="last_name">Last Name</label><br>
                <input type="text"  id="last_name" name='last_name' value={{emp.last_name}} class="w-25" required><br>
                <label for="salary">Salary</label><br>
                <input type="number"  id="salary" name='salary' value={{emp.salary}} class="w-25" required><br>
                <label for="bonus">Bonus</label><br>
                <input type="number"  id="bonus" name='bonus' value={{emp.bonus}} class="w-25"><br>
                <label for="dept">Department</label><br>
                <select id="dept" name="dept" class="w-25" required>
                  <option>{{emp.dept}}</option>
                  <option value="Django Developer" >Django Developer</option>
                  <option value=".Net Developer">.Net Developer</option>
                  <option value="Python Developer">Python Developer</option>
                  <option value="Java Developer">Java Developer</option>
                </select><br>
                <label for="role">Role</label><br>
                <select id="role" name="role" class="w-25" required>
                  <option>{{emp.role}}</option>
                  <option value="Fresher" >Fresher</option>
                  <option value="Intern">Intern</option>
                  <option value="Junior">Junior</option>
                  <option value="Senior">Senior</option>
                </select><br>
                <label for="phone">Phone</label><br>
                <input type="number"  id="phone" name='phone' value={{emp.phone}} class="w-25" required><br><br>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
